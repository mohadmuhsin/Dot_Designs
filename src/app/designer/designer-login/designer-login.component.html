
<app-designer-navbar></app-designer-navbar>
<section class="flex items-center justify-center min-h-screen bg-white">
    <div class="container mx-auto max-w-screen-2xl">
      <div class="flex flex-col md:flex-row justify-center">
        <div class="w-full md:w-1/2 bg-cover bg-center bg-no-repeat rounded-tl-lg rounded-bl-lg md:rounded-bl-none md:rounded-tr-none md:bg-none" style="background-image: url('assets/Vinyl\ Decal\ \ welcome\ We\'re\ Glad\ You\'re\ -\ Etsy.png');"></div>
        <div class="w-full md:w-1/2 bg-[#0B1C39] rounded-tr-lg rounded-br-lg shadow-lg p-12 font-inter flex justify-center items-center">
          <div class="w-5/6 h-5/7 bg-white rounded p-12 m-6 md:m-6 lg:m-20">
            <!-- <h5 class="font-normal mb-4 font-medium" style="letter-spacing: 1px;">Sign into your account</h5> -->
            <form [formGroup]="form" (submit)="login()">
              
              <div class="mb-3">
                <label class="block mb-1 text-md" for="form2Example27">Enter your email</label>
                <input type="email" id="form2Example27" formControlName="username" class="form-input w-full h-12 rounded border pl-3 focus:outline-none focus:border-blue-500" placeholder="Email" />
              </div>
              
             
              <div class="mb-6">
                <label class="block mb-1 text-md" for="form2Example27">Enter your Password</label>
                <input type="password" id="form2Example27" formControlName="password" class="form-input w-full h-12 rounded border pl-3 focus:outline-none focus:border-blue-500" placeholder="Enter Password" />
              </div>
              <div class="mb-5">
                <button class="w-full bg-[#0B1C39] hover:bg-[FFD700] hover:text-[#0B1C39] text-white font-medium py-4 px-4 rounded" type="submit">LOGIN</button>
              </div>
            </form>
              <div class="flex justify-center items-center my-2">
                <p>Or Login With</p>
              </div>
              <div class="mb-4">
                <button class="w-full bg-[#0B1C39] hover:bg-[FFD700] hover:text-[#0B1C39]  text-white font-medium py-4 px-4 rounded">Signup With Google</button>
                <!-- (click)="signInWithGoogle()" -->
              </div>
              <div class="text-center">
                <!-- <a class="text-sm text-gray-500" href="#!">Forgot password?</a> -->
                <p class="mt-2 text-gray-700">Don't have an account? <a routerLink="/designer_signup" class="text-blue-500">Signup</a></p>
              </div>
              <div class="flex justify-between text-sm text-gray-500">
                <!-- <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a> -->
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
