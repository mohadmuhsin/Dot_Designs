<link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<app-designer-navbar></app-designer-navbar>
<div class="mt-16"></div>
<app-sidebar></app-sidebar>
<div class="sm:ml-64 mt-16 z-40">

  <div *ngIf="pednings === 0" class="flex flex-col justify-center bg-[#111827] items-center h-screen">
    <!-- Content for smaller screens -->
    <p class="text-center text-2xl font-bold text-yellow-500 mb-4 sm:hidden">Your Caption Here</p>
    <img src="assets/Jan41.jpg" alt="blank" class="w-1/2 h-100 rounded-lg sm:hidden">

    <!-- Content for larger screens -->
    <div class="hidden sm:flex flex-col justify-center bg-[#111827] items-center h-screen">
      <p class="text-center text-2xl font-bold text-yellow-500 mb-4">Your Caption Here</p>
      <img src="assets/Jan41.jpg" alt="blank" class="w-1/2 h-100 rounded-lg">
    </div>
  </div>

  <div class="container mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-bold">List of requests</h2>
      <div class="relative">
        <i class="absolute inset-y-0 left-0 pl-3 flex items-center fas fa-search text-gray-600"></i>
        <input type="text" class="pl-10 pr-3 py-2 w-64 border rounded-md text-sm text-gray-800" placeholder="Search..." />
      </div>
    </div>

    <div class="overflow-x-auto shadow overflow-hidden border-b border-gray-200 rounded-md sm:rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-[#0B1C39]">
          <tr>
            <th scope="col"
              class="px-4 py-3 sm:px-3 sm:py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              SL.NO
            </th>
            <th scope="col"
              class="px-4 py-3 sm:px-6 sm:py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              DESIGNSER
            </th>
            <th scope="col"
              class="px-4 py-3 sm:px-6 sm:py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              CONTACT DETAILS
            </th>
            <th scope="col"
              class="px-4 py-3 sm:px-4 sm:py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              Date
            </th>
            <th scope="col"
              class="px-4 py-3 sm:px-6 sm:py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              PROJECT DETAILS
            </th>
            <th scope="col"
              class="px-4 py-3 sm:px-6 sm:py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              Status
            </th>
            <th scope="col"
              class="px-4 py-3 sm:px-6 sm:py-4 text-center text-xs font-medium text-gray-200 uppercase tracking-wider">
              Actions
            </th>
            <th scope="col"
              class="px-4 py-3 sm:px-6 sm:py-4 text-center text-xs font-medium text-gray-200 uppercase tracking-wider">
            </th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let item of requests  let i = index">
      <td class="px-3 py-2 sm:px-3 sm:py-4 whitespace-nowrap">{{i+1}}</td>
      <td class="px-3 py-2 sm:px-6 sm:py-4 whitespace-nowrap">{{item.designerId.entity_name}}</td>
      <td class="px-3 py-2 sm:px-6 sm:py-4 whitespace-nowrap">{{item.designerId.mobileNumber}}</td>
      <td class="px-3 py-2 sm:px-4 sm:py-4 whitespace-nowrap">{{item.date|date:"dd-mm-yyy"}}</td>
      <td class="px-3 py-2 sm:px-6 sm:py-4 whitespace-nowrap  ellipsis">{{item.designId.name}}</td>
      <td class="px-3 py-2 sm:px-6 sm:py-4 whitespace-nowrap  ellipsis">{{item.status}}</td>
      <td *ngIf="item.status === Pending" class="px-4 py-3 sm:px-6 sm:py-4 whitespace-nowrap text-center">
        <button (click)="acceptRequest(item._id)" class="text-green-500 shadow shadow-md bg-white hover:bg-green-600 hover:text-white" title="Edit">
          Accept
        </button>
        <button (click)="rejectRequest(item._id)" class="text-red-500 shadow shadow-md bg-white hover:bg-red-600 hover:text-white" title="Delete">
          Reject
        </button>
      </td>
      <td *ngIf="item.status === waiting" class="px-4 py-3 sm:px-6 sm:py-4 whitespace-nowrap text-center">
        <button (click)="rejectRequest(item._id)" class="text-red-500 shadow shadow-md bg-white hover:bg-red-600 hover:text-white" title="Delete">
        Reject
        </button>
      </td>
      <td *ngIf="item.status === consultation" class="px-4 py-3 sm:px-6 sm:py-4 whitespace-nowrap text-center">
        <button (click)="consultationDone(item._id)" class="text-red-500 shadow shadow-md bg-white hover:bg-blue-600 hover:text-white" title="Delete">
          Consultation Done
        </button>
      </td>
      <td *ngIf="item.status === consDone" class="px-4 py-3 sm:px-6 sm:py-4 whitespace-nowrap  text-center">
        <button (click)="StartProject(item._id)" class="text-red-500 shadow shadow-md text-xs sm:text-xs font-medium border border-md bg-white px-2 py-2 rounded hover:bg-red-600 hover:text-white" title="Delete">
         START PROJECT
        </button>
      </td>
      <td *ngIf="item.status === progress" class="px-4 py-3 sm:px-6 sm:py-4 whitespace-nowrap text-center">
        <button (click)="projectCompleted(item._id)" class="text-red-500 shadow shadow-md text-xs sm:text-xs font-medium border border-md bg-white px-2 py-2 rounded hover:bg-red-600 hover:text-white" title="Delete">
          PROJECT COMPLETED
        </button>
      </td>
      <td *ngIf="item.status === completed" class="px-4 py-3 sm:px-6 sm:py-4 whitespace-nowrap text-center">
        <button class="text-red-500 hover:text-red-600" title="Delete">
       
        </button>
      </td>
    </tr>       
    </tbody>
    </table>
    </div>

  <div class="flex flex-col sm:flex-row items-center justify-between mt-4">
    <div class="flex items-center mb-2 sm:mb-0">
      <span class="text-sm text-gray-700 mr-2">Rows per page:</span>
      <select class="border rounded-md text-sm text-gray-800">
        <option>10</option>
        <option>25</option>
        <option>50</option>
      </select>
    </div>
    <div class="flex items-center">
      <button class="px-3 py-1 border rounded-md text-sm text-gray-800 mr-2" title="Previous">
        <i class="fas fa-chevron-left"></i>
      </button>
      <span class="text-sm text-gray-700">1-10 of 100</span>
      <button class="px-3 py-1 border rounded-md text-sm text-gray-800 ml-2" title="Next">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
  </div>

  </div>
