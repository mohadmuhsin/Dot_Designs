<app-header></app-header>
<section class="py-4 px-2 md:py-8 md:px-8 gradient-custom-">
    <div class="mx-auto py-5">
        <div class="flex justify-center items-center">
            <div class="w-full md:w-3/4 xl:w-2/3 bg-white shadow shadow-lg rounded-b-md">
                <div class="">
                    <div class="rounded-t-md text-white flex flex-row md:ml-auto md:mr-auto"
                        style="background-color: #0B1C39; height: 170px;">
                        <div class="md:w-1/4 mt-5 flex flex-col md:items-center">
                            <img [src]="datas.profile.profilePhoto" alt="Generic placeholder image"
                                class="w-32 h-32 object-cover rounded-full mb-4">
                        </div>
                        <div class="md:w-1/4 md:mt-8 md:ml-8">
                            <h5 class="text-xl font-bold">{{datas.entity_name}}</h5>
                            <p class="text-lg">{{datas.profile.state}}</p>
                        </div>
                        <div class="flex items-center text-center py-1 md:ml-auto md:mr-4">
                            <div class="px-3">
                                <p class="mb-1 text-xl font-bold">253</p>
                                <p class="text-sm text-muted mb-0">Designs</p>
                            </div>
                            <div class="px-3">
                                <p class="mb-1 text-xl font-bold">1026</p>
                                <p class="text-sm text-muted mb-0">Followers</p>
                            </div>
                            <div class="px-3">
                                <p class="mb-1 text-xl font-bold">478</p>
                                <p class="text-sm text-muted mb-0">Following</p>
                            </div>
                        </div>
                    </div>


                    <div class="card-body p-4 text-black">
                        <div class="mb-5">
                            <p class="text-lg font-bold mb-1">About</p>
                            <div class="p-4" style="background-color: #d7dee7;">
                                <p class="font-normal mb-1">{{datas.profile.bio}}</p>
                                <p class="font-normal mb-1">{{datas.email}}</p>
                                <p class="font-normal mb-0">{{datas.profile.district}}</p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center mb-4">
                            <p class="text-lg font-bold px-8 mb-0"></p>
                            <p class="mb-0 px-8"><a class="text-muted"></a></p>
                        </div>

                        <div class="flex flex-wrap justify-center gap-4">
                            <div *ngFor="let category of categroyList" [routerLink]="['/designer_designs', category._id,datas._id]"
                                class="card rounded-md bg-gray-900 mb-5 w-72">
                                <div class="card-img">
                                    <img class="rounded-t-md w-full h-full object-cover animated-image"
                                        [src]="category.image" alt="product image" />
                                </div>
                                <div class="card-footer pt-2 px-3">
                                    <span
                                        class="text-lg lg:text-lg font-normal text-white w-3/4 overflow-hidden whitespace-nowrap overflow-ellipsis">
                                        {{ category.name }}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-between items-center mb-4">
                            <p class="text-lg font-bold px-8 mb-0">Recent Work</p>
                            <p class="mb-0 px-8"><a class="text-muted">Show all</a></p>
                        </div>

                        <!-- For small screens, show one image per row -->
                        <div class="grid grid-cols-1 gap-3 md:grid-cols-2 px-2 md:px-8 gap-3">
                            <ng-container *ngFor="let design of designs">
                                <div *ngFor="let image of design.images" class="col mb-2">
                                    <img [src]="image" alt="image 1" class="image w-full h-60 object-cover rounded-3">
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
