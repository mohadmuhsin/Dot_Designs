<div *ngIf="!Loader" class="center items-center">
<!-- captions -->
<div  class="ml-5 mt-10 mb-3">
  <h1 class="text-2xl lg:text-4xl md:text-3xl mt-3">Design Portfolio</h1>
  <h4 class="text-lg lg:text-xl md:text-lg">
    End-to-end designs by
    <span class="font-bold lg:text-lg md:text-base">talented designers.</span>
    Your search ends here.
  </h4>
</div>

<!-- cards starts -->
<div *ngIf="filteredCategories" class="flex flex-wrap  mx-5 lg:mx-4"> 
<div *ngFor="let categoryItem of filteredCategories" [routerLink]="['/design_list',categoryItem._id]" class="card rounded-md bg-gray-900 mr-3 mb-5">
  <div class="card-img">
    <img class="rounded-t-md w-full h-full object-cover animated-image" [src]="categoryItem.image" alt="product image" />
  </div>
  <div class="card-footer px-3">
    <span class="ttext-xl lg:text-xl font-normal text-white w-3/4 overflow-hidden whitespace-nowrap overflow-ellipsis">
      {{ categoryItem.name }}
    </span>
  </div>
</div>
</div>
<!-- card ends -->

<!-- script for carousel and style  -->
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script>
  new Glide(".glide", {
    type: "carousel",
    perView: 1,
    autoplay: 5000, // Add autoplay option
    animationDuration: 1000, // Add animation duration option
    hoverpause: true, // Pause on hover
    keyboard: true, // Enable keyboard navigation
    breakpoints: {
      640: {
        perView: 1,
        height: "200px", // Adjust the height for small screens
      },
      768: {
        perView: 1,
        height: "300px", // Adjust the height for medium screens
      },
      1024: {
        perView: 2,
        height: "400px", // Adjust the height for large screens
      },
    },
  }).mount();
</script>

<style>
  /* Custom CSS styles */
  .glide__slide img {
    height: 500px; /* Adjust the height for default screen size */
    object-fit: cover;
    width: 100%;
  }

  @media (max-width: 640px) {
    /* Styles for small screens */
    .glide__slide img {
      height: 200px;
    }
  }

  @media (min-width: 641px) and (max-width: 767px) {
    /* Styles for medium screens */
    .glide__slide img {
      height: 300px;
    }
  }

  @media (min-width: 768px) and (max-width: 1023px) {
    /* Styles for large screens */
    .glide__slide img {
      height: 400px;
    }
  }
</style>
