
<app-header></app-header>

<div class="z-40">
    <div class="p-4">
      <div class="center items-center">
        <!-- captions -->
        <div class="ml-5 mt-10 mb-3">
          <h2 class="text-1xl lg:text-3xl md:text-2xl mt-3">Designs</h2>
        </div>
        <!-- cards -->
        <div *ngIf="design" class="flex flex-wrap  mx-5 lg:mx-4" >
            <div *ngFor="let designItem of design" class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4 px-1 mb-5 lg:mb-5">
                <div class="relative rounded-lg shadow-md d" style="height: 350px; width: calc(100% - 15px);">
                  <a>
                    <img class="rounded-lg w-full h-full object-cover" [src]="designItem.image" alt="product image" />
                    <div class="absolute rounded-b-lg max-h-15 bottom-0 left-0 w-full bg-opacity-75 bg-gray-900 p-3">
                      <span class="text-xl lg:text-xl font-normal text-white">{{designItem.name}}</span>
                    </div>
                    <div class="absolute bottom-2 right-2">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
                        <path d="M5 13l4 4L19 7"></path>
                      </svg>
                    </div>
                  </a>
                </div>
              </div>
              
        </div>
      </div>
    </div>
  </div>
