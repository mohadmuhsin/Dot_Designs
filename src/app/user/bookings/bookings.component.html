<app-header></app-header>



<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


<div class="container mx-auto px-4  py-8">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-bold">List of Bookings</h2>
      <div class="relative">
        <i class="absolute inset-y-0 left-0 pl-3 flex items-center fas fa-search text-gray-600"></i>
        <input type="text" class="pl-10 pr-3 py-2 w-64 border rounded-md text-sm text-gray-800" placeholder="Search..." />
      </div>
    </div>
  
    <div class="shadow overflow-hidden border-b border-gray-200  rounded-md">
      <table class="min-w-full divide-y  divide-gray-200">
        <thead class=" bg-[#0B1C39] ">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              SL.NO
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              DESIGNSER
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              CONTACT DETAILS
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              Date
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
                PROJECT DETAILS
              </th>
            <!-- <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              Balance
            </th> -->
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              Status
            </th>
            
            <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-200 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody *ngIf="booking" class="bg-white divide-y divide-gray-200">
         
          <tr *ngFor="let item of booking  let i = index">
            <td class="px-6 py-4 whitespace-nowrap">{{i+1}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{item.designerId.entity_name}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{item.designerId.mobileNumber}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{item.date|date:"dd-mm-yyy"}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{item.designId.name}}</td>
            <td class="px-6 py-4 whitespace-nowrap overflow-hidden whitespace-nowrap overflow-ellipsis">{{item.status}}</td>
            <td  *ngIf="item.status === Pending"  class="px-6 py-4 whitespace-nowrap text-center">
                <button (click)="rejectBooking(item._id)" class="text-red-500 hover:text-red-600" title="Delete">
                    <img src="assets/rejected.png" alt="" class="w-8 h-8">
                </button>
            </td>
            <td  *ngIf="item.status === waiting"  class="px-6 py-4 whitespace-nowrap text-center">
                <button (click)="showConfirm(item._id)"  type="button" id="checkout-button" class="text-red-500 hover:text-red-600  hover:bg-green-600 mr-2 px-2 py-1 shadow shadow-md rounded border  border-md" title="Delete">
                    <img src="assets/pay-per-click.png" alt="" class="w-8 h-8">
                </button>
                <button (click)="rejectPayment(item._id)" class="text-red-500 hover:text-red-600 hover:bg-red-600  px-2 py-1 shadow shadow-md rounded border border-md" title="Delete">
                    <img src="assets/reject.png" alt="" class="w-8 h-8 ">
                </button>
            </td>
            <td *ngIf="item.status === consultation" class="px-4 py-3 sm:px-6 sm:py-4 whitespace-nowrap text-center">
              <button (click)="cancellConsultation(item._id)" class="text-red-500 hover:text-red-600" title="Delete">
                <img src="assets/completed.png" alt="" class="w-8 h-8">
              </button>
            </td>
            <td *ngIf="item.status === consDone" class="px-4 py-3 sm:px-6 sm:py-4 whitespace-nowrap text-center">
              <button (click)="cancellProject(item._id)" class="text-red-500 hover:text-red-600" title="Delete">
                <img src="assets/completed.png" alt="" class="w-8 h-8">
              </button>
            </td>
            <td  *ngIf="item.status === progress"  class="px-6 py-4 whitespace-nowrap text-center">
                <button class="text-red-500 hover:text-red-600" title="Delete">
                    <img src="assets/work-in-progress.png" alt="" class="w-8 h-8">
                </button>
            </td>
            <td  *ngIf="item.status === completed"  class="px-6 py-4 whitespace-nowrap text-center">
                <button class="text-red-500 hover:text-red-600" title="Delete">
                    <img src="assets/completed.png" alt="" class="w-8 h-8">
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="flex items-center justify-between mt-4">
      <div class="flex items-center">
        <span class="text-sm text-gray-700 mr-2">Rows per page:</span>
        <select class="border rounded-md text-sm text-gray-800">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>
      </div>
      <div class="flex items-center">
        <button class="px-3 py-1 border rounded-md text-sm text-gray-800 mr-2" title="Previous">
          <i class="fas fa-chevron-left"></i>
        </button>
        <span class="text-sm text-gray-700">1-10 of 100</span>
        <button class="px-3 py-1 border rounded-md text-sm text-gray-800 ml-2" title="Next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>


<!-- payment confirmation popup start -->
<div class="popup-container items-center justify-center" *ngIf="confirmation">
  <div class="card p-3">
    <img src="assets/credit-card.png" class="w-16 h-16 mt-4" alt="">
    <p class="cookieDescription  font-bold">Are you sure?</p>
    <p class="cookieHeading mb-2">Needs a Payment</p>
    <div class="buttonContainer">
      <button (click)="proceedToPayment(consultationFee)"
        class="bg-[#0B1C39] text-sm  rounded py-2 px-3 text-white   mb-5">CONFIRM </button>
      <button class="bg-gray-200 text-sm py-2 rounded py-2 px-3 mb-5" (click)="onReject()">CANCEL</button>
    </div>
  </div>
</div>
<!-- end -->










  <script src="https://js.stripe.com/v3"></script>
