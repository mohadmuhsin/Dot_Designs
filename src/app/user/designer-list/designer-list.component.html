<app-header></app-header>

<div *ngIf="designers" class="py-8 w-full flex flex-wrap">
    <div *ngFor="let designer of designers" class="lg:w-1/2 w-full h-48 lg:pr-2 lg:mb-0 mb-4 px-5">
        <div class="lg:w-12/12  lg:mr-5 lg:mb-5 mb-5 bg-white p-6 shadow shadow-blue-300 rounded">
            <div class="flex items-center border-b border-gray-200 pb-6">
                        <img [src]="designer?.profile?.profilePhoto" alt="" class="w-12 h-12 rounded-full" />
                        <div class="flex items-start justify-between w-full">
                            <div class="pl-3 w-full">
                                <p class="text-xl font-medium leading-5 text-gray-800">{{designer.entity_name}}</p>
                                <p class="text-sm leading-normal pt-2 text-gray-500">{{designer.email}}</p>
                            </div>
                            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.5001 4.66667H17.5001C18.1189 4.66667 18.7124 4.9125 19.15 5.35009C19.5876 5.78767 19.8334 6.38117 19.8334 7V23.3333L14.0001 19.8333L8.16675 23.3333V7C8.16675 6.38117 8.41258 5.78767 8.85017 5.35009C9.28775 4.9125 9.88124 4.66667 10.5001 4.66667Z" stroke="#2C3E50" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="px-2">
                        <p class="text-sm leading-5 py-4 text-gray-600">{{designer.profile?.bio}}</p>
                        <div class="flex flex-row justify-end ">
                            <div (click)="connectWithDesigner(designer._id)" class="py-2 px-4 text-xs leading-3 text-white hover:text-black font-semibold hover:bg-[#FFD700] rounded transition duration-300  bg-[#0B1C39]">Connect</div>
                        </div>
                    </div>
                </div>
                
            </div>
            
            
        </div>
