        <!-- cards -->
        <div  class="flex flex-wrap  mx-5 lg:mx-4" >
     
          <!-- cards starts -->
            <div *ngFor="let category of filteredCategories" [routerLink]="['/designs',category._id]" class="card rounded-md bg-gray-900 mr-3 mb-5">
              <div class="card-img">
                <img class="rounded-t-md w-full h-full object-cover animated-image" [src]="category.image" alt="product image" />
              </div>
              <div class="card-footer pt-2 px-3">
                <span class="text-lg lg:text-lg font-normal text-white w-3/4 overflow-hidden whitespace-nowrap overflow-ellipsis">

                </span>
              </div>
            </div>
