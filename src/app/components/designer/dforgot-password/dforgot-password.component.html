<nav class="fixed top-0 left-0 right-0 bg-[#0B1C39] border-gray-200 dark:bg-gray-900 dark:border-gray-700 z-50">
  <!-- Navbar content -->
  <div class="flex items-center justify-between  px-2  py-6">
    <!-- Logo -->
    <a href="#" class="flex items-center ml-4">
      <img src="assets/dot-designs-low-resolution-logo-color-on-transparent-background.png" class="h-8 mr-3"
        alt="Flowbite Logo" />
    </a>
  </div>
</nav>

<div  class="mt-10 flex items-center justify-center shadow shadow-lg">
    <form  class="modal-box">
      <main id="content" role="main" class="w-full max-w-md mx-auto ">
        <div class="mt-7 bg-white   dark:bg-gray-800 dark:border-gray-700">
          <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
          <div class="p-4 sm:p-4">
            <div class="text-center">
              <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Forgot password?</h1>
              <p class="btn mt-2 text-sm text-gray-600 dark:text-gray-400 " routerLink="/login">
                Remember your password?
                <a class="text-blue-600 decoration-2 hover:underline font-medium" routerLink="/login">
                  Login here
                </a>
              </p>
            </div>
  
            <div class="mt-5">
              <form [formGroup]="ForgotPassword">
                <div class="grid gap-y-4">
                  <div>
                    <div  class="relative mb-5">
                      <label for="email" class="block text-sm font-bold ml-1 mb-2 dark:text-white">New password</label>
                      <input type="password" id="password" formControlName="password"
                        class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                        required aria-describedby="email-error">
                    </div>
  
                    <div  class="relative mb-5">
                      <label for="email" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Confirm new
                        password</label>
                      <input type="password" id="password" formControlName="confirmPassword"
                        class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                        required aria-describedby="email-error">
                    </div>
  
                    <p class="hidden text-xs text-red-600 mt-2" id="email-error">Please include a valid email address so
                      we can get back to you</p>
                  </div>
                  <button  type="submit" (click)="changePassword()"
                    class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">
                    Reset password
                </button>
                 
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </form>
  </div>
